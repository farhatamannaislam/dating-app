{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Report Profile</h2>
    <p class="text-center">You are reporting <strong>{{ reported_profile.user.username }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="reason" class="form-label">Reason for reporting:</label>
            <textarea class="form-control" name="reason" id="reason" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit Report</button>
        <a href="{% url 'profiles:matching_profiles' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
