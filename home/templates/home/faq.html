{% extends "base.html" %}
{% load static %}

<title>{% block title %}FAQ{% endblock %}</title>

{% block content %}
<div class="container py-3">
    <div class="row mx-auto pt-2">
        <div class="col-12 text-center mx-auto pb-2">
            <h1 class="mx-auto mb-4 p-2">Frequently Asked Questions</h1>
        </div>

        <div class="col mb-3">
            <div id="faq-section">
                <div class="accordion shadow" id="faqAccordion">
                    {% for faq in faqs %}

                    <!-- FAQ Item -->
                    <div class="card">
                        <div class="card-header shadow" id="faqHeading{{ faq.id }}">
                            <h2 class="faq-question mb-0 d-flex justify-content-between align-items-center">
                                <button class="btn btn-link faq-link text-decoration-none w-100 text-start" 
                                    data-bs-toggle="collapse"
                                    data-bs-target="#faqCollapse{{ faq.id }}" 
                                    aria-expanded="true"
                                    aria-controls="faqCollapse{{ faq.id }}">
                                    {{ faq.question }}
                                    <small><i class="fa-solid fa-chevron-down"></i></small>
                                </button>
                            </h2>
                        </div>
                        <div id="faqCollapse{{ faq.id }}" class="collapse" aria-labelledby="faqHeading{{ faq.id }}" 
                            data-bs-parent="#faqAccordion">
                            <div class="card-body">
                                {{ faq.answer }}
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
